<div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Register your details to begin trading.</h1>
      </div>
      <div id="content">
      <form action="index.html" method="post">
      
        <h1>Register</h1>
        
        <fieldset>
          <legend>Please enter your details below.</legend>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
		  <label for="Mobile no.">Mobile no.:</label>
          <input type="Mobile no." id="Mobile no." name="user_email">
		  
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          <label>Buy or Sell:</label>
          <input type="radio" id="buy" value="buy" name="user_trade"><label for="buy" class="light">Buy</label><br>
          <input type="radio" id="sell" value="sell" name="user_trade"><label for="sell" class="light">Sell</label>
        
			<br>
			<br>
          <label for="address">Physical Address:</label>
          <textarea id="address" name="user_address"></textarea>
        </fieldset>
        
        <button type="submit">Register</button>
      </form>
	  </div>
